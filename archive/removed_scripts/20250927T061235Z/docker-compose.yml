version: '3.8'
services:
  web:
    build: .
    image: yeling-ai-backend:latest
    restart: always
    environment:
      - PYTHONUNBUFFERED=1
    network_mode: "host"
    volumes:
      - ./:/app
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://127.0.0.1:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:stable
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
